version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tracker_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tracker_password}
      POSTGRES_DB: tracker_v2
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Init scripts (migrations will run on first start)
      - ./migrations:/docker-entrypoint-initdb.d
      # Custom PostgreSQL config (optional)
      # - ./postgres.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tracker_v2"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracker_network

  # Optional: pgAdmin for GUI management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tracker_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tracker_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  tracker_network:
    driver: bridge
